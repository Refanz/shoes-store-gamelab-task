<div class="product-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-3 mb-5 mb-lg-0">
                <h2 class="mb-4 section-title">Local shoes with an attractive appearance.</h2>
                <p class="mb-4">Donec vitae odio quis nisl dapibus malesuada. Nullam ac aliquet velit. Aliquam
                    vulputate velit imperdiet dolor tempor tristique.</p>
                <p>
                    <a href="/shop" class="btn">Explore</a>
                </p>
            </div>

            {% for shoes in listShoes %}
                <div class="col-12 col-md-4 col-lg-3 mb-5 mb-md-0">
                    <a class="product-item" href="#">
                        <img src="{{ shoes.img }}" class="img-fluid product-thumbnail"/>
                        <h3 class="product-title">{{ shoes.nama }}</h3>
                        <strong class="product-price">Rp. {{ shoes.harga }}</strong>
                        <span class="icon-cross">
                            <img src="/assets/user/images/cross.svg" class="img-fluid"/>
                        </span>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
