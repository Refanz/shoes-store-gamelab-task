<div class="container">
    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">Shoes</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="#">
                        <i class="icon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Pages</a>
                </li>
                <li class="separator">
                    <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Edit Shoes</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form method="POST" action="/admin/product-shoes/edit-shoes" enctype="multipart/form-data">
                        <div class="card-header">
                            <div class="card-title">
                                Edit Shoes
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="nama-sepatu">Nama / Merk Sepatu</label>
                                        <input type="text" class="form-control" id="nama-sepatu"
                                               placeholder="Masukkan nama" name="nama-sepatu"
                                               value="{{ nama }}" required>
                                        <input type="hidden" name="id" value="{{ id }}">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="harga">Harga</label>
                                        <input type="number" class="form-control" id="harga"
                                               placeholder="Masukkan harga" name="harga-sepatu"
                                               value="{{ harga }}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="tipe-sepatu">Tipe Sepatu</label>
                                        <select class="form-select form-control" name="tipe-sepatu" id="tipe-sepatu">
                                            <option value="sneakers"
                                                    {% if (type == "sneakers") %}
                                                        {{ "selected" }}
                                                    {% endif %}> Sneaker
                                            </option>
                                            <option value="active"
                                                    {% if (type == "active") %}
                                                        {{ "selected" }}
                                                    {% endif %}> Active
                                            </option>
                                            <option value="sandals"
                                                    {% if (type == "sandals") %}
                                                        {{ "selected" }}
                                                    {% endif %}> Sandals
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="status">Status</label>
                                        <select class="form-select form-control" name="status" id="status">
                                            <option value="new"
                                                    {% if (status == "new") %}
                                                        {{ "selected" }}
                                                    {% endif %}>New
                                            </option>
                                            <option value="trending"
                                                    {% if (status == "trending") %}
                                                        {{ "selected" }}
                                                    {% endif %}>Trending
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form-img-shoes">Foto Sepatu</label><br>
                                        <input type="file" class="form-control-file" name="foto-sepatu"
                                               id="form-img-shoes">
                                        <input type="hidden" name="img-sepatu-now" value="{{ img }}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <img src="{{ img }}" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <button class="btn btn-primary" type="submit" name="edit">Edit</button>
                            <button class="btn btn-danger" type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
