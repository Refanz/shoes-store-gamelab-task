<div class="container">
    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">Reviews</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="#">
                        <i class="icon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                    <a href="#">Pages</a>
                </li>
                <li class="separator">
                    <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                    <a href="#">List Review</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            List Review
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table id="datatables-review"
                                           class="display table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">No</th>
                                            <th scope="col">Nama</th>
                                            <th scope="col">Pekerjaan</th>
                                            <th scope="col">Pesan</th>
                                            <th scope="col">Rating</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {% for review in listReview %}
                                            <tr>
                                                <td>{{ loop.index }}</td>
                                                <td>{{ review.nama }}</td>
                                                <td>{{ review.pekerjaan }}</td>
                                                <td>{{ review.pesan }}</td>
                                                <td>{{ review.rating }}</td>
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
